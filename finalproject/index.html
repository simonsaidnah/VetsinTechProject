<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetsinTech Retail Page Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- this section is for the top bar/banner -->
    <div id="topBarContainer">
        <div id="homeLogo">
            Home
        </div>
        <!-- cart modal aligned to the right of top bar -->
        <div id="cartModal">
            cart
        </div>
    </div>
    <div id="mainContainer">
        <div id="mainLeftContainer">
            Image goes here
        </div>
        <div id="mainRightContainer">
            <div id="productInfoContainer">
                <h2>Awesome Product!</h2>
                Seller: Best Seller
                <br>
                <h2>$3.50</h2>
            </div>
            <div id="reviewsAndCartContainer">
                <div id="cartAddButtonContainer">
                    Add to Cart
                </div>
                <div id="reviewJumpButtonContainer">
                    See Reviews
                </div>
            </div>
            <div id="modal" class="modal">
                <div id="modalContent">Modal Content</div>
            </div>
        </div>
    </div>
    <div id="reviewsContainer">
        Reviews
    </div>

    
    <script src="./index.js"></script>
</body>

</html>
